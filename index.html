<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Score.css">
    <title>Score Keeper</title>
</head>

<body>
    <h1 style="text-align: center;">Score Keeper</h1>

    <div class="container">
        <div class="card" style="width: 25rem;height: 35rem;align-content: center;align-items: center;">
            <img class="card-img-top"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsJfN6lTrZk-NZqlMy7XKRQ9W2Wh3l4zNldw&usqp=CAU"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;"><b>Ping-Pong</b></h5>
                <h2 style="text-align: center;">0 to 0</h2>
                <p class="card-text" style="text-align: center;"><b>Playing to &nbsp;</b> <input type="number" id="num"
                        min="1" max="10">
                </p>
                <button type="button" class="btn btn-primary" id="first">P1 +1</button>
                <button type="button" class="btn btn-success" id="second">P2 +1</button>
                <button type="button" class="btn btn-danger" id="res">RESET</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Score.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
